<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="Bootstrap/css/bootstrap.min.css">
    <script src="https://cdn.bootcss.com/jquery/1.8.0/jquery-1.8.0.js"></script>
    <script src="Bootstrap/js/bootstrap.min.js"></script>
    <title>国药集团威奇达药业有限公司-发货计划管理系统</title>
</head>

<body>
    <div class="container">
        <h1><span><img src="image/logo.png" clacc="img-responsive" alt="" width="10%"></span>国药集团威奇达药业有限公司</h1>
        <h2>发货计划管理系统</h2>
        <h3>新建发货计划</h3>
        <div class="row">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="" class="col-md-2 control-label">事业部</label>
                    <div class="col-md-4">
                        <select type="select" class="form-control" id="\" placeholder="Email">
                            <option value="0">头孢事业部</option>
                            <option value="1">青霉素事业部</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-md-2 control-label">合同编号</label>
                    <div class="col-md-4">
                        <input type="text" class="form-control" id="" placeholder="合同编号">
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-md-2 control-label">产品名称</label>
                    <div class="col-md-4">
                        <input type="text" class="form-control" id="" placeholder="产品名称">
                    </div>
                    <button class="btn btn-info">选择产品</button>
                </div>
                <div class="form-group">
                    <label for="" class="col-md-2 control-label">计量单位</label>
                    <div class="col-md-4">
                        <select name="" id="" class="form-control">
                            <option value="0">KG</option>
                            <option value="1">十亿</option>
                            <option value="2">KGA</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-md-2 control-label">发货数量</label>
                    <div class="col-md-4">
                        <input type="text" class="form-control" id="" placeholder="发货数量">
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-md-2 control-label">发往国家</label>
                    <div class="col-md-4">
                        <input type="text" class="form-control" id="" placeholder="发往国家">
                    </div>
                    <button class="btn btn-info">选择国家</button>
                </div>
                <div class="form-group">
                    <label for="" class="col-md-2 control-label">客户名称</label>
                    <div class="col-md-4">
                        <input type="text" class="form-control" id="" placeholder="客户名称">
                    </div>
                    <button class="btn btn-info">选择客户</button>
                </div>
                <div class="form-group">
                    <label for="" class="col-md-2 control-label">发货时间</label>
                    <div class="col-md-4">
                        <input type="text" class="form-control" id="" placeholder="发货时间">
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-md-2 control-label">标签要求</label>
                    <div class="col-md-4">
                        <input type="text" class="form-control" id="" placeholder="标签要求">
                    </div>
                    
                </div>
                <div class="form-group">
                    <label for="" class="col-md-2 control-label">唛头要求</label>
                    <div class="col-md-4">
                        <input type="text" class="form-control" id="" placeholder="唛头要求">
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-md-2 control-label">质量要求</label>
                    <div class="col-md-4">
                        <input type="text" class="form-control" id="" placeholder="质量要求">
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-md-2 control-label">报告要求</label>
                    <div class="col-md-4">
                        <input type="text" class="form-control" id="" placeholder="报告要求">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-3 col-md-10">
                        <button type="submit" class="btn btn-success">提交</button>
                        <button type="reset" class="btn btn-warning">重置</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
